<ion-header>

  <ion-navbar>
    <ion-title>Familiar Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <img src="../../assets/imgs/adn.jpg"/>
    </ion-card-header>
    <ion-card-content>
      <h1 text-center>Antecedentes Familiares</h1>
    </ion-card-content>
  </ion-card>
  <ion-list>        
    <h1 text-center>Enfermedades Familiares</h1>
    <!-- Enfermedad 1 -->
      <ion-item>
        <ion-label floating>Enfermedad 1</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.medico.antecedentes.familiar.enfermedad1"></ion-input>
      </ion-item>
      <!-- Parentesco Enfermedad 1 -->
      <ion-item>
          <ion-label floating>Parentesco Enfermedad 1</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.medico.antecedentes.familiar.parentescoEnfermedad1"></ion-input>
      </ion-item>
      <!-- Enfermedad 2 -->
      <ion-item>
          <ion-label floating>Enfermedad 2</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.medico.antecedentes.familiar.enfermedad2"></ion-input>
      </ion-item>
      <!-- Parentesco Enfermedad 2-->
      <ion-item>
          <ion-label floating>Parentesco Enfermedad 2</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.medico.antecedentes.familiar.parentescoEnfermedad2"></ion-input>
      </ion-item>       
  </ion-list>
  <ion-list>        
    <h1 text-center>Perdidads Familiares</h1>
    <ion-item>
      <ion-label>Recientes</ion-label>
      <ion-select [(ngModel)]="cliente.medico.antecedentes.familiar.PerdidaReciente">
        <ion-option value="Conyuge">Conyuge</ion-option>
        <ion-option value="Hijos">Hijos</ion-option>
        <ion-option value="Hermanos">Hermanos</ion-option>
        <ion-option value="Amigos">Amigos</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>        
    <h1 text-center>Traumas Emocionales</h1>
    <ion-item>
        <ion-label>Seleccione</ion-label>
        <ion-select [(ngModel)]="cliente.medico.antecedentes.traumas.suceso">
          <ion-option value="Secuestro">Secuestro</ion-option>
          <ion-option value="Ausencia Hijos">Ausencia Hijos</ion-option>          
        </ion-select>
      </ion-item>
    <!-- Enfermedad 1 -->
      <ion-item>
        <ion-label floating>Qui√©n</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.medico.antecedentes.traumas.quienTrauma"></ion-input>
      </ion-item>
      <!-- Parentesco Enfermedad 1 -->
      <ion-item>
          <ion-label floating>Tiempo</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.medico.antecedentes.traumas.tiempoTrauma"></ion-input>
      </ion-item>   
      <ion-item>
        <ion-label floating>Otros</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.medico.antecedentes.traumas.otrosTrauma"></ion-input>
    </ion-item>           
  </ion-list>
  <button ion-button full (click)="irAVistaMedicamentos(cliente)">Medicamentos</button>
</ion-content>
