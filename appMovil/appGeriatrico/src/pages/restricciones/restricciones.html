<ion-header>

  <ion-navbar>
    <ion-title>Antecedentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
      <h1 text-center>Restricciones</h1>                  
    
      <ion-list>
        <ion-item>
          <ion-label>Visitas</ion-label>
          <ion-select [(ngModel)]="cliente.observaciones.visitas">
            <ion-option value="Si">Si</ion-option>
            <ion-option value="No">No</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list>
          <ion-item>
            <ion-label>Salidas</ion-label>
            <ion-select [(ngModel)]="cliente.observaciones.salidas">
              <ion-option value="Si">Si</ion-option>
              <ion-option value="No">No</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>

      <ion-item>
          <ion-label floating>Otro</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.observaciones.otro"></ion-input>
      </ion-item>
      
</ion-list>

  <ion-list>
      <h1 text-center>Observaciones</h1>                        

      <ion-item>
          <ion-label floating>Tener en Cuenta</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.observaciones.importante"></ion-input>
      </ion-item>
      
  </ion-list>
    
    <!-- <button ion-button full (click)="guardarCliente()">Guardar Cliente</button> -->
    <button ion-button full (click)="guardarClienteVolverHome()">Guardar Nuevo Usuario</button>
</ion-content>
