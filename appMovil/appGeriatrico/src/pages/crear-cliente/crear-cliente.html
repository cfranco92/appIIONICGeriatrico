<ion-header>

  <ion-navbar>
    <ion-title>Registro Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <h1 text-center>Nuevo Usuario</h1>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>FOTO</h2>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.nombre"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Appelidos</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.apellidos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Cédula</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.cedula"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Nacimiento</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="cliente.fechaNacimiento"></ion-datetime>
      </ion-item>
