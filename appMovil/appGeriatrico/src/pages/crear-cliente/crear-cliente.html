<ion-header>

  <ion-navbar>
    <ion-title>crearCliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
            <h2>FOTO</h2>
          </ion-item>
      
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="cliente.nombre"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Appelidos</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.apellidos"></ion-input>
        </ion-item>
      
      <ion-list>
        <ion-item>
          <ion-label>Género</ion-label>
          <ion-select [(ngModel)]="cliente.genero">
            <ion-option value="Masculino">Masculino</ion-option>
            <ion-option value="Femenino">Femenino</ion-option>          
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-item>
          <ion-label floating>Dirección</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.direccion"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label floating>Descripción</ion-label>
        <ion-textarea [(ngModel)]="cliente.descripcion"></ion-textarea>
      </ion-item>    
    </ion-list>
    <button ion-button full (click)="guardarCliente()">Guardar Cliente</button>
  </ion-content>
