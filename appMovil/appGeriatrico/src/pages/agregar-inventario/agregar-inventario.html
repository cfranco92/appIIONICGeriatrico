<ion-header>

  <ion-navbar>
    <ion-title>Agregar Inventario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">Medicamentos</ion-item-divider>
      <ion-item>
        <ion-card>
          <img src="../../assets/imgs/medicamentos.jpg"/>              
        </ion-card>
        <p>
          Medicamentos actualmente en bodega.
        </p>
      </ion-item>      
      <ion-item>
          <button ion-button full (click)="irAVistaCrearMedicamento()">Agregar Medicamento</button>
      </ion-item>    
    </ion-item-group>
  </ion-list>
  <ion-list>
    <ion-item-group>    
      <ion-item-divider color="light">Oficina</ion-item-divider>
      <ion-item>
        <ion-card>
          <img src="../../assets/imgs/oficina.jpg"/>              
        </ion-card>
        <p>
          Implementos de oficina.
        </p>
      </ion-item>      
    </ion-item-group>
  </ion-list>  
  <ion-list>
    <ion-item-group>    
      <ion-item-divider color="light">Aseo</ion-item-divider>
      <ion-item>
        <ion-card>
          <img src="../../assets/imgs/aseo.jpg"/>              
        </ion-card>
        <p>
          Implementos de aseo general.
        </p>
      </ion-item>         
    </ion-item-group>
  </ion-list> 
</ion-content>
