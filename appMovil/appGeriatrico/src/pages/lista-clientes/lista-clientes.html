<ion-header>

  <ion-navbar>
    <ion-title>listaClientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>  
    <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item (click)="irAVistaDeDetalleExistente(cliente)">          
        <ion-avatar item-start>
          <img src="{{cliente.foto}}"/>              
        </ion-avatar> 
        <h2>{{cliente.nombre}}</h2>
        <h3>{{cliente.apellidos}}</h3>
        <h3>{{cliente.cedula}}</h3>
        <p>{{cliente.fechaNacimiento}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCliente(cliente)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
      
  </ion-content>
