<ion-header>

  <ion-navbar>
    <ion-title>listaClientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>  
    <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <!-- <ion-item (click)="irAVistaDeDetalleExistente(lugar)"> -->
      <ion-item>
        <h2>{{cliente.nombre}}</h2>
        <h3>{{cliente.apellidos}}</h3>
        <h3>{{cliente.direccion}}</h3>
        <p>{{cliente.genero}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCliente(cliente)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
    <ion-fab bottom right >
      <!-- <button ion-fab (click)="irAVistaDeDetalle()"><ion-icon name="pin"></ion-icon></button> -->
      <button ion-fab ><ion-icon name="pin"></ion-icon></button>
    </ion-fab>
  </ion-content>
